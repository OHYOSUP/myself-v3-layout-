<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #root{
      width: 100vw;
      height: 100vh;
    }

  </style>
</head>
<body>
  <div id="root">
  </div>
</body>

<script>

function test(){
  console.log('test');
}

  let timer;

  

  window.addEventListener('wheel', function(e) {
    if(timer) {
        clearTimeout(timer);
    }
    timer = setTimeout(()=>{
      test();
    }, 500);
});



</script>
</html>
